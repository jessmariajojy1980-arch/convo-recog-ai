<!DOCTYPE html>
<html>
<head>
    <title>English Speech Analyzer</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f6f8; }
        button { padding: 12px 24px; font-size: 18px; margin: 10px; cursor: pointer; }
        #result { margin-top: 30px; text-align: left; width: 60%; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<h1>ðŸŽ™ English Speech Analyzer</h1>
<p>Click "Start Recording" and speak. Then click "Stop Recording" to analyze.</p>

<button onclick="startRecording()">Start Recording</button>
<button onclick="stopRecording()">Stop Recording</button>

<p id="transcript"></p>
<div id="result"></div>

<script>
let recognition;
let finalTranscript = "";

function startRecording() {
    recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;

    recognition.onresult = function(event) {
        finalTranscript = "";
        for (let i = 0; i < event.results.length; i++) {
            finalTranscript += event.results[i][0].transcript;
        }
        document.getElementById("transcript").innerText = finalTranscript;
    };

    recognition.start();
}

function stopRecording() {
    recognition.stop();
    analyzeText(finalTranscript);
}

function analyzeText(text) {
    fetch("http://127.0.0.1:5000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerHTML = `
            <h3>Analysis Report</h3>
            <p><b>Total Words:</b> ${data.total_words}</p>
            <p><b>Filler Words:</b> ${JSON.stringify(data.filler_words)}</p>
            <p><b>Repeated Words:</b> ${JSON.stringify(data.repeated_words)}</p>
        `;
    });
}
</script>

</body>
</html>
